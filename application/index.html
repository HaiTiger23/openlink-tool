<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OpenLink - URL Checker</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <button id="loadFile" style="background-color: #9C27B0; color: white;">Nạp Link từ File</button>
            <button id="selectAll" style="background-color: #4CAF50; color: white;">Chọn Tất cả</button>
            <button id="deselectAll" style="background-color: #f44336; color: white;">Bỏ chọn Tất cả</button>
            <button id="changeIP" style="background-color: #2196F3; color: white;">Đổi IP đã chọn</button>
            <button id="deleteSelected" style="background-color: #ff5722; color: white;">Xóa</button>
            <button id="saveFile" style="background-color: #607D8B; color: white;">Lưu vào File</button>
            <button id="reset" style="background-color: #795548; color: white;">Reset</button>
            <div class="setting-group">
                <label for="maxConcurrency">Số tiến trình tối đa:</label>
                <input type="number" 
                    id="maxConcurrency" 
                    value="10" 
                    min="1" 
                    max="50"
                    title="Giá trị từ 1-50">
                <button id="saveSetting" style="background-color: #00BCD4; color: white;">Lưu</button>
            </div>
        </div>

        <!-- Main Table -->
        <div class="table-container">
            <table id="linkTable">
                <thead>
                    <tr>
                        <th>Kích hoạt</th>
                        <th>Đổi</th>
                        <th>Xóa</th>
                        <th>Link</th>
                        <th>Trạng thái</th>
                        <th>Thời gian (giây)</th>
                        <th>IP cũ</th>
                        <th>IP mới</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Log Area -->
        <div class="log-area">
            <div id="logContent"></div>
            <div id="infoWorker"></div>
        </div>
    </div>

    <script src="scripts/renderer.js"></script>
</body>
</html>
