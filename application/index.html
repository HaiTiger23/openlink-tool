<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OpenLink - URL Checker</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <button id="selectAll">Chọn Tất cả</button>
            <button id="deselectAll">Bỏ chọn Tất cả</button>
            <button id="deleteSelected">Xóa</button>
            <button id="changeIP">Đổi IP đã chọn</button>
            <button id="loadFile">Nạp Link từ File</button>
            <button id="saveFile">Lưu vào File</button>
            <button id="reset">Reset</button>
            <div class="setting-group">
                <label for="maxConcurrency">Số tiến trình tối đa:</label>
                <input type="number" 
                    id="maxConcurrency" 
                    value="5" 
                    min="1" 
                    max="50"
                    title="Giá trị từ 1-50">
                <button id="saveSetting">Lưu</button>
            </div>
        </div>

        <!-- Main Table -->
        <div class="table-container">
            <table id="linkTable">
                <thead>
                    <tr>
                        <th>Kích hoạt</th>
                        <th>Đổi</th>
                        <th>Xóa</th>
                        <th>Link</th>
                        <th>Trạng thái</th>
                        <th>Thời gian (giây)</th>
                        <th>IP cũ</th>
                        <th>IP mới</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Log Area -->
        <div class="log-area">
            <div id="logContent"></div>
            <div id="infoWorker"></div>
        </div>
    </div>

    <script src="scripts/renderer.js"></script>
</body>
</html>
